<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Patient Portal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f8f9fa; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .login-container { max-width: 450px; width: 100%; padding: 2rem; }
        .card { background: white; border-radius: 0.5rem; box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15); padding: 2.5rem; }
        .brand { text-align: center; margin-bottom: 2rem; }
        .brand svg { width: 48px; height: 48px; color: #0d6efd; margin-bottom: 1rem; }
        h4 { font-size: 1.5rem; margin-bottom: 0.5rem; text-align: center; }
        h5 { font-size: 1.125rem; margin-bottom: 1.5rem; text-align: center; color: #6c757d; font-weight: 400; }
        .form-group { margin-bottom: 1.25rem; }
        .form-label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: #212529; }
        .form-control { width: 100%; padding: 0.75rem; border: 1px solid #dee2e6; border-radius: 0.375rem; font-size: 1rem; }
        .form-control:focus { outline: none; border-color: #0d6efd; box-shadow: 0 0 0 0.25rem rgba(13,110,253,.25); }
        .form-check { display: flex; align-items: center; margin-bottom: 1.25rem; }
        .form-check input { margin-right: 0.5rem; }
        .btn { width: 100%; padding: 0.75rem; background: #0d6efd; color: white; border: none; border-radius: 0.375rem; font-size: 1rem; font-weight: 500; cursor: pointer; }
        .btn:hover { background: #0b5ed7; }
        .text-center { text-align: center; margin-top: 1.5rem; }
        .text-center a { color: #0d6efd; text-decoration: none; }
        .demo-info { background: #e7f3ff; border-left: 3px solid #0d6efd; padding: 1rem; margin-top: 1.5rem; border-radius: 0.25rem; font-size: 0.875rem; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card">
            <div class="brand">
                <svg fill="currentColor" viewBox="0 0 16 16"><path d="M8 1.5a6.5 6.5 0 1 0 0 13 6.5 6.5 0 0 0 0-13zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z"/><path d="M8 2.5a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5.5a.5.5 0 0 1-.5-.5v-6a.5.5 0 0 1 .5-.5z"/></svg>
                <h4>Patient Portal</h4>
            </div>
            <h5>Welcome Back</h5>
            <form>
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Enter your password">
                </div>
                <div class="form-check">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
            <div class="text-center">
                <p>Don't have an account? <a href="#">Create New Account</a></p>
            </div>
            <div class="demo-info">
                <strong>Demo:</strong> Use any email and password to sign in.<br>
                Example: demo@example.com / password123
            </div>
        </div>
    </div>
</body>
</html>
