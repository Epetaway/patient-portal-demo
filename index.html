<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Engagement Portal</title>
    <meta name="description" content="Comprehensive patient portal for prescription management, payments, and healthcare engagement">
    <meta property="og:title" content="Patient Engagement Portal - Demo">
    <meta property="og:description" content="Enterprise healthcare portal showcasing ASP.NET Core frontend development patterns">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://epetaway.github.io/patient-portal-demo/">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="css/theme.css" rel="stylesheet">
</head>
<body>
    <!-- Main Application Container -->
    <div id="app-container">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary" id="main-nav" style="display: none;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#dashboard">
                    <i class="bi bi-heart-pulse me-2"></i>
                    Patient Portal
                </a>
                <div class="navbar-nav ms-auto">
                    <span class="navbar-text me-3" id="user-name">Welcome, John</span>
                    <button class="btn btn-outline-light btn-sm" onclick="AuthController.logout()">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <div class="container-fluid p-0">
            <div class="row g-0">
                <!-- Sidebar -->
                <aside class="col-md-3 col-lg-2 bg-light border-end" id="sidebar" style="display: none;">
                    <div class="sticky-top pt-3">
                        <nav class="nav flex-column">
                            <a class="nav-link" href="#dashboard">
                                <i class="bi bi-speedometer2 me-2"></i>Dashboard
                            </a>
                            <a class="nav-link" href="#prescriptions">
                                <i class="bi bi-prescription2 me-2"></i>Prescriptions
                            </a>
                            <a class="nav-link" href="#requests">
                                <i class="bi bi-file-text me-2"></i>Information Requests
                            </a>
                            <a class="nav-link" href="#payments">
                                <i class="bi bi-credit-card me-2"></i>Payments
                            </a>
                            <a class="nav-link" href="#profile">
                                <i class="bi bi-person me-2"></i>Profile
                            </a>
                            <a class="nav-link" href="#consent">
                                <i class="bi bi-shield-check me-2"></i>Consent
                            </a>
                        </nav>
                    </div>
                </aside>

                <!-- Main Content -->
                <main class="col-md-9 col-lg-10" id="main-content">
                    <div class="container-fluid p-4" id="page-content">
                        <!-- Dynamic content loaded here -->
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toast-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Application Scripts -->
    <script src="js/models/models.js" type="module"></script>
    <script src="js/services/dataService.js" type="module"></script>
    <script src="js/services/authService.js" type="module"></script>
    <script src="js/services/validationService.js" type="module"></script>
    <script src="js/services/routingService.js" type="module"></script>
    <script src="js/services/notificationService.js" type="module"></script>
    <script src="js/controllers/authController.js" type="module"></script>
    <script src="js/controllers/dashboardController.js" type="module"></script>
    <script src="js/controllers/registrationController.js" type="module"></script>
    <script src="js/controllers/prescriptionController.js" type="module"></script>
    <script src="js/controllers/paymentController.js" type="module"></script>
    <script src="js/controllers/profileController.js" type="module"></script>
    <script src="js/app.js" type="module"></script>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-XXXXXXXXXX');
    </script>
</body>
</html>
